<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b8ead2406e.js"
      crossorigin="anonymous"
    ></script>
    <title>Wordle Game</title>
  </head>
  <body>
    <nav>
      <div class="menu-bar icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="title">Wordle</div>
      <div class="etc-icons">
        <i class="fa-solid fa-circle-question icon"></i>
        <i class="fa-solid fa-chart-simple icon"></i>
        <i class="fa-solid fa-gear icon"></i>
      </div>
    </nav>
    <div class="timer"></div>
    <section class="stage">
      <div class="stage-row row-0">
        <div class="stage-column" data-index="00"></div>
        <div class="stage-column" data-index="01"></div>
        <div class="stage-column" data-index="02"></div>
        <div class="stage-column" data-index="03"></div>
        <div class="stage-column" data-index="04"></div>
      </div>
      <div class="stage-row row-1">
        <div class="stage-column" data-index="10"></div>
        <div class="stage-column" data-index="11"></div>
        <div class="stage-column" data-index="12"></div>
        <div class="stage-column" data-index="13"></div>
        <div class="stage-column" data-index="14"></div>
      </div>
      <div class="stage-row row-2">
        <div class="stage-column" data-index="20"></div>
        <div class="stage-column" data-index="21"></div>
        <div class="stage-column" data-index="22"></div>
        <div class="stage-column" data-index="23"></div>
        <div class="stage-column" data-index="24"></div>
      </div>
      <div class="stage-row row-3">
        <div class="stage-column" data-index="30"></div>
        <div class="stage-column" data-index="31"></div>
        <div class="stage-column" data-index="32"></div>
        <div class="stage-column" data-index="33"></div>
        <div class="stage-column" data-index="34"></div>
      </div>
      <div class="stage-row row-4">
        <div class="stage-column" data-index="40"></div>
        <div class="stage-column" data-index="41"></div>
        <div class="stage-column" data-index="42"></div>
        <div class="stage-column" data-index="43"></div>
        <div class="stage-column" data-index="44"></div>
      </div>
      <div class="stage-row row-5">
        <div class="stage-column" data-index="50"></div>
        <div class="stage-column" data-index="51"></div>
        <div class="stage-column" data-index="52"></div>
        <div class="stage-column" data-index="53"></div>
        <div class="stage-column" data-index="54"></div>
      </div>
    </section>
    <section class="keyboard">
      <div class="keyboard-row">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
      </div>
      <div class="keyboard-row">
        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
      </div>
      <div class="keyboard-row">
        <button class="key enter" data-key="ENTER">ENTER</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button class="key delete" data-key="BACKSPACE">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
